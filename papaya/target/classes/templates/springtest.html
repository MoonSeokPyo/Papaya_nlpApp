<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot 웹 페이지</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .message {
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Spring Boot에 오신 것을 환영합니다</h1>
    <p>이것은 Spring Boot 애플리케이션을 위한 간단한 웹 페이지 템플릿입니다.</p>
    <div class="message">
        <p th:text="${message}">여기에 메시지가 표시됩니다.</p>
    </div>
</div>
</body>
</html>
