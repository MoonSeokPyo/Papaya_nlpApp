<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout.html::layout( ~{::#section}, ~{::#head} )}">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPAYA - 맛집 랭킹 & 추천</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="section">
    <div class="container-lg mt-5">
        <!-- 제목 섹션 -->
        <div class="text-center mb-4">
            <h1 class="display-4">맛집을 찾아보세요</h1>
            <p class="lead">최첨단 NLP와 추천 알고리즘으로 제공됩니다.</p>
        </div>

        <!-- 이미지 슬라이드 섹션 -->
        <div id="carouselExampleIndicators" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/food1.jpg" class="d-block w-100" style="max-height: 400px; object-fit: cover;"
                         alt="음식 이미지 1">
                </div>
                <div class="carousel-item">
                    <img src="/img/food2.jpg" class="d-block w-100" style="max-height: 400px; object-fit: cover;"
                         alt="음식 이미지 2">
                </div>
                <div class="carousel-item">
                    <img src="/img/food3.jpg" class="d-block w-100" style="max-height: 400px; object-fit: cover;"
                         alt="음식 이미지 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">이전</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">다음</span>
            </button>
        </div>

        <!-- 추천 섹션 -->
        <div class="mt-5">
            <h2 class="text-center">추천 음식점</h2>
            <div class="row mt-4">
                <!-- 예제 카드 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="/img/restaurant1.jpg" class="card-img-top" alt="음식점 이미지">
                        <div class="card-body">
                            <h5 class="card-title">고메 스팟</h5>
                            <p class="card-text">최고의 맛과 아늑한 분위기를 경험해보세요.</p>
                            <a href="#" class="btn btn-primary">자세히 보기</a>
                        </div>
                    </div>
                </div>
                <!-- 예제 카드 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="/img/restaurant2.jpg" class="card-img-top" alt="음식점 이미지">
                        <div class="card-body">
                            <h5 class="card-title">어반 이츠</h5>
                            <p class="card-text">모던한 감각의 클래식 요리를 만나보세요.</p>
                            <a href="#" class="btn btn-primary">자세히 보기</a>
                        </div>
                    </div>
                </div>
                <!-- 예제 카드 3 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="/img/restaurant3.jpg" class="card-img-top" alt="음식점 이미지">
                        <div class="card-body">
                            <h5 class="card-title">코지 코너 카페</h5>
                            <p class="card-text">커피와 캐주얼 다이닝에 최적화된 공간입니다.</p>
                            <a href="#" class="btn btn-primary">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h1>개발 중...</h1>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
