<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout.html::layout( ~{::#section}, ~{::#head} )}">
<head id="head">
    <meta charset="UTF-8">
    <title>앱 소개 페이지</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/introduce.css">
</head>
<body>
	<div id="section">
	<!-- Hero Section -->
<header class="hero bg-primary text-white text-center py-5">
    <div class="container">
        <h1 class="display-3">PAPAYA를 소개합니다</h1>
        <p class="lead">만족스러운 식사를 위한 최고의 선택</p>
    </div>
</header>

<!-- Features Section -->
<section class="features py-5">
    <div class="container text-center">
        <h2 class="mb-5">놀라운 기능들</h2>
        <div class="d-flex flex-column align-items-center">
            <div class="feature-item fade-in mb-4">
                <i class="bi bi-check-circle display-4 text-primary"></i>
                <h3 class="mt-3">간편한 사용</h3>
				<div class="screenshot-item fade-in mb-4">
					<img src="img/screenshot1.png" alt="스크린샷 1" class="img-fluid rounded">
				</div>
                <p>직관적인 디자인으로 몇 분 안에 시작할 수 있습니다.</p>
            </div>
            <div class="feature-item fade-in mb-4">
                <i class="bi bi-speedometer display-4 text-primary"></i>
                <h3 class="mt-3">빠른 속도</h3>
				<div class="screenshot-item fade-in mb-4">
					<img src="img/screenshot1.png" alt="스크린샷 1" class="img-fluid rounded">
				</div>
                <p>최적화된 속도로 작업을 더 효율적으로 처리하세요.</p>
            </div>
            <div class="feature-item fade-in mb-4">
                <i class="bi bi-shield-check display-4 text-primary"></i>
                <h3 class="mt-3">안전한 보안</h3>
				<div class="screenshot-item fade-in mb-4">
					<img src="img/screenshot1.png" alt="스크린샷 1" class="img-fluid rounded">
				</div>
                <p>최신 보안 기술로 데이터를 안전하게 보호합니다.</p>
            </div>
        </div>
    </div>
</section>

<!-- Screenshots Section -->
<section class="screenshots py-5 bg-light">
    <div class="container text-center">
        <h2 class="mb-5">앱 스크린샷</h2>
        <div class="d-flex flex-column align-items-center">
            <div class="screenshot-item fade-in mb-4">
                <img src="img/screenshot1.png" alt="스크린샷 1" class="img-fluid rounded">
            </div>
            <div class="screenshot-item fade-in mb-4">
                <img src="img/screenshot2.png" alt="스크린샷 2" class="img-fluid rounded">
            </div>
            <div class="screenshot-item fade-in mb-4">
                <img src="img/screenshot3.png" alt="스크린샷 3" class="img-fluid rounded">
            </div>
        </div>
    </div>
</section>
		<!-- Bootstrap JS -->
		<script src="/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JS -->
		<script src="/js/introduce.js"></script>
	</div>
</body>
</html>
