<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function searchByCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
            } else {
                alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
            }
        }

        function successCallback(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=AIzaSyDQOAHhoen5B1R7h2pOaXCJQDPPyYTgHc0`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "OK") {
                        const address = data.results[0].formatted_address;
                        console.log("현재 주소:", address);

                        window.location.href = `/search?address=${encodeURIComponent(address)}`;
                    } else {
                        alert("주소를 찾을 수 없습니다.");
                    }
                })
                .catch(error => console.error("Geocoding error:", error));
        }

        function errorCallback(error) {
            alert("위치 정보를 가져올 수 없습니다: " + error.message);
        }
    </script>
</head>
<body>
    <a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
    <a sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/user/detail}">회원정보</a>
    
    <h1>음식점 추천 검색</h1>
	<button onclick="searchByCurrentLocation()">현재 위치로 검색</button>
    <form action="/search" method="get">
        <label for="address">다른 주소로 검색:</label>
        <input type="text" id="address" name="address" required>
		<button type="submit">검색</button>
	</form>
</body>
</html>
