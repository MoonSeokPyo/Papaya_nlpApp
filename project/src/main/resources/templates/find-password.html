<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="/css/find-password-style.css">
    <title>비밀번호 찾기</title>
</head>
<body>
    <div class="desktop">
        <div class="container">
            <div class="overlap-group">
                <h2 class="page-title">비밀번호 찾기</h2>
				<form th:action="@{/user/find-password}" method="post">
				    <div class="input-group">
				        <label for="email">Id :</label>
				        <input type="text" name="email" id="email" required>
				    </div>
				    <div class="input-group">
				        <label for="name">이름 :</label>
				        <input type="text" name="name" id="name" required>
				    </div>
				    <div class="input-group">
				        <label for="phone">전화번호 :</label>
				        <input type="text" name="phone" id="phone" required>
				    </div>
				    <button type="submit">비밀번호 찾기</button>
				</form>
            </div>
            <img class="home-icon" src="/img/home-4-fill.svg" alt="Home" onclick="navigateToPage('/')">
            <img class="menu-icon" src="/img/rows-3-fill.svg" alt="Menu">
        </div>
    </div>
    <script src="/js/mainscript.js"></script>
</body>
</html>
