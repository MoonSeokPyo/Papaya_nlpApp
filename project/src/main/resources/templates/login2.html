<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 페이지</title>
	<link rel="stylesheet" href="/css/login.css">
</head>

<body>
	<div class="login-container">
		<div class="login-box">
			<form th:action="@{/user/login}" method="post">
				<div th:if="${param.error}">
					<script>
						alert("사용자ID 또는 비밀번호를 확인해주세요.")
					</script>
				</div>
				<div class="input-group">
					<label for="email">사용자ID</label>
					<input type="email" name="email" id="email" placeholder="아이디를 입력하세요">
				</div>
				<div class="input-group">
					<label for="password">비밀번호</label>
					<input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
				</div>
				<button type="submit" class="login-button">로그인</button>
			</form>
			<div class="options">
				<a href="#">아이디 찾기 </a>
				<a> | </a>
				<a href="#">비밀번호 찾기 </a>
				<a> | </a>
				<a href="/user/signup"> 회원가입</a>
			</div>
		</div>
		<a href="/oauth2/authorization/google">Google 로그인</a>
		<a href="/oauth2/authorization/naver">Naver 로그인</a>
	</div>
	<script src="/js/login.js"></script>
</body>

</html>
