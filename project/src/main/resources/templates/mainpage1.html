<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=1440, maximum-scale=1.0" />
	<link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
	<meta name="og:type" content="website" />
	<meta name="twitter:card" content="photo" />
	<link rel="stylesheet" type="text/css" href="css/mainstyles.css" />
	<link rel="stylesheet" type="text/css" href="css/styleguide.css" />
	<link rel="stylesheet" type="text/css" href="css/globals.css" />
</head>

<body style="margin: 0; background: #ffffff">
	<div th:if="${errorMessage}" th:id="errorMessage" th:text="${errorMessage}" style="display: none;"></div>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const errorMessageElement = document.getElementById("errorMessage");
			if (errorMessageElement && errorMessageElement.textContent.trim() !== "") {
				alert(errorMessageElement.textContent); // 에러 메시지 알림
			}
		});
	</script>
	<input type="hidden" id="anPageName" name="page" value="page" />
	<div class="page screen">
		<div class="top-bar">
			<div class="rectangle-4137"></div>
			<div class="title-8">Papaya 음식점 추천</div>
			<div class="navigation">
				<div class="textfield-1 textfield-2">
					<form onsubmit="searchByName(document.getElementById('name').value); return false;">
						<input type="text" class="text-3 roboto-normal-black-14px" placeholder="음식점 이름으로 검색"
							style="border:none" size="18" height="25" id="name" name="name" required>
						<button type="submit" class="search-button" style="border:none"></button>
					</form>
				</div>
				<div class="menu-container">
					<img class="vector" src="img/vector.png" alt="Menu Icon" id="menuIcon" />
					<div class="dropdown-menu" id="dropdownMenu">
						<div sec:authorize="isAnonymous()" onclick="navigateToPage('/user/login')" class="menu-item">로그인
						</div>
						<div sec:authorize="isAuthenticated()" onclick="navigateToPage('/user/logout')"
							class="menu-item">로그아웃</div>
						<div class="menu-item" onclick="navigateToPage('/user/userpage')">마이페이지</div>
						<div class="menu-item" onclick="navigateToPage('/document')">앱 소개</div>
						<div class="menu-item" onclick="navigateToPage('/inquiry')">문의사항</div>
						<div class="menu-item" onclick="navigateToPage('/notice')">공지사항</div>
					</div>
				</div>
			</div>
		</div>

		<button id="topButton" title="Go to top">↑</button>

		<div class="page-item">
			<div class="container">
				<h1 class="title roboto-bold-black-40px">환영합니다</h1>
				<p class="description description-6 roboto-normal-black-16px">
					Papaya 음식점에서 특별한 맛집 추천을 확인해보세요!
				</p>
				<div class="button" onclick="searchByBoundary()">
					<div class="primary primary-2">
						<div class="title-1 roboto-medium-white-16px">추천 받기</div>
					</div>
				</div>
			</div>
			<div class="section-banner">
				<div class="image-container-3 image-container-4">
					<img class="image banner" src="img/banner-jeju.png" alt="banner-jeju" />
					<img class="image banner" src="img/banner-seoul.png" alt="banner-seoul" />

				</div>

			</div>
			<img class="vector-200" src="img/vector-200-12.svg" alt="Vector 200" />
		</div>
		<div class="section section-2">
			<div class="container-search">
				<b class="title1" style="margin: 0 auto; text-align: center;">전국 지역별 맛집 추천</b>
				<div class="description" style="margin: 0 auto; text-align: center;">원하는 지역을 선택하여 맛집을 발견해보세요-!</div>
				<div class="input">
					<form action="/search/location" method="get" id="searchForm"
						style="display: flex; align-items: center; width: 100%;">
						<input type="text" class="textfield" name="address" placeholder="지역을 입력해주세요" style="width: 80%;"
							required />
						<button type="submit" class="button primary" style="width: 10%;border: none;">검색</button>
					</form>
				</div>
			</div>
		</div>
		<div class="page-item-1">
			<div class="title roboto-bold-black-40px">음식종류로 찾아보기</div>
			<p class="description-2 description-6 roboto-normal-black-16px">
				원하는 종류의 음식으로 추천을 받아보세요!</p>
			<div class="category-container">
				<!-- Category Item -->
				<div class="category-item" onclick="searchByCategory('한식')">
					<div class="category-image">
						<img src="img/korean.png" alt="한식">
					</div>
					<div class="category-name">한식</div>
				</div>

				<div class="category-item" onclick="searchByCategory('중국식')">
					<div class="category-image">
						<img src="img/chinese.png" alt="중식">
					</div>
					<div class="category-name">중식</div>
				</div>

				<div class="category-item" onclick="searchByCategory('일식')">
					<div class="category-image">
						<img src="img/japanese.png" alt="일식">
					</div>
					<div class="category-name">일식</div>
				</div>

				<div class="category-item" onclick="searchByCategory('경양식')">
					<div class="category-image">
						<img src="img/donkatsu.png" alt="경양식">
					</div>
					<div class="category-name">경양식</div>
				</div>

				<div class="category-item" onclick="searchByCategory('분식')">
					<div class="category-image">
						<img src="img/bunsik.png" alt="분식">
					</div>
					<div class="category-name">분식</div>
				</div>

				<div class="category-item" onclick="searchByCategory('호프/통닭')">
					<div class="category-image">
						<img src="img/chicken.png" alt="치킨">
					</div>
					<div class="category-name">치킨</div>
				</div>

				<div class="category-item" onclick="searchByCategory('식육(숯불구이)')">
					<div class="category-image">
						<img src="img/meat.png" alt="고기">
					</div>
					<div class="category-name">고기</div>
				</div>

				<div class="category-item" onclick="searchByCategory('까페')">
					<div class="category-image">
						<img src="img/cafe.png" alt="카페">
					</div>
					<div class="category-name">카페</div>
				</div>
			</div>
		</div>

		<div class="page-item-1">
			<div class="container-1">
				<div class="container">
					<div class="title roboto-bold-black-40px">인기 매장</div>
					<p class="description-2 description-6 roboto-normal-black-16px">
						전국적으로 평점이 좋은 인기 매장을 확인해보세요!
					</p>
					<div class="button" onclick="location.href='/restaurant/ranking'">
						<div class="primary primary-2">
							<div class="title-1 roboto-medium-white-16px">상세 보기</div>
						</div>
					</div>
				</div>
				<div class="image-container">
					<div class="image"></div>
				</div>
			</div>
			<div class="list-1 list-3">
				<div class="row row-3">
					<div class="card card-2" th:each="restaurant : ${restaurants}"
						th:onclick="'location.href=\'/restaurant/detail?id=' + ${restaurant.id} + '\''">
						<div class="image-container-1 image-container-4">
							<div class="image">
								<div class="tag-3">
									<div class="text roboto-medium-black-12px" th:text="${restaurant.category}"></div>
								</div>
							</div>
						</div>
						<div class="text-content">
							<a class="title-3 roboto-normal-black-16px" th:text="${restaurant.name}"></a>

							<div class="subtitle subtitle-3 roboto-medium-black-20px"
								th:text="'평점: ' + ${restaurant.score}"></div>
							<div class="title-3 roboto-normal-black-16px" th:text="'주소: ' + ${restaurant.address}">
							</div>
						</div>
					</div>
				</div>
			</div>
			<img class="vector-200-2 vector-200-6" src="img/vector-200-12.svg" alt="Vector 200" />
		</div>
		<div class="section-1 section-2">
			<div class="container-4 roboto-normal-black-20px">
				<div class="title-11 valign-text-middle">Papaya 음식점</div>
				<div class="title-12 valign-text-middle">서울특별시 성북구 서경대학교 소프트웨어학과</div>
				<div class="title-13 valign-text-middle"></div>
			</div>
		</div>
	</div>
	<script src="js/mainscript.js"></script>
	<script src="js/search.js"></script>
</body>

</html>
