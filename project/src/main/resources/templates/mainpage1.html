<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=1440, maximum-scale=1.0" />
	<link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
	<meta name="og:type" content="website" />
	<meta name="twitter:card" content="photo" />
	<link rel="stylesheet" type="text/css" href="css/mainstyles.css" />
	<link rel="stylesheet" type="text/css" href="css/styleguide.css" />
	<link rel="stylesheet" type="text/css" href="css/globals.css" />
</head>

<body style="margin: 0; background: #ffffff">
	<input type="hidden" id="anPageName" name="page" value="page" />
	<div class="page screen">
		<div class="top-bar">
			<div class="rectangle-4137"></div>
			<div class="title-8">Papaya 음식점 추천</div>
			<div class="navigation">
				<div class="textfield-1 textfield-2">
					<form onsubmit="searchByName(document.getElementById('name').value); return false;">
						<input type="text" class="text-3 roboto-normal-black-14px" placeholder="음식점 이름으로 검색"
							style="border:none" size="18" height="25" id="name" name="name" required>
						<button type="submit" class="search-button" style="border:none"></button>
					</form>
				</div>
				<div class="menu-container">
					<img class="vector" src="img/vector.png" alt="Menu Icon" id="menuIcon" />
					<div class="dropdown-menu" id="dropdownMenu">
						<div sec:authorize="isAnonymous()" onclick="navigateToPage('/user/login')" class="menu-item">로그인
						</div>
						<div sec:authorize="isAuthenticated()" onclick="navigateToPage('/user/logout')"
							class="menu-item">로그아웃</div>
						<div class="menu-item" onclick="navigateToPage('/document')">앱 소개</div>
						<div class="menu-item" onclick="navigateToPage('/inquiry')">문의사항</div>
						<div class="menu-item" onclick="navigateToPage('/notice')">공지사항</div>
					</div>
				</div>
			</div>
		</div>

		<button id="topButton" title="Go to top">↑</button>

		<div class="page-item">
			<div class="container">
				<h1 class="title roboto-bold-black-40px">환영합니다</h1>
				<p class="description description-6 roboto-normal-black-16px">
					Papaya 음식점에서 특별한 맛집 추천을 확인해보세요!
				</p>
				<div class="button" onclick="searchByBoundary()">
					<div class="primary primary-2">
						<div class="title-1 roboto-medium-white-16px">추천 받기</div>
					</div>
				</div>
			</div>
			<div class="image-container-3 image-container-4">
				<img class="image" src="img/banner-jeju.png" alt="banner-jeju" />
				<img class="image" src="img/banner-seoul.png" alt="banner-seoul" />
			</div>
			<img class="vector-200" src="img/vector-200-12.svg" alt="Vector 200" />
		</div>
		<div class="section section-2">
			<div class="avatar-3"></div>
			<div class="container-2">
				<div class="title-9">Papaya 음식점</div>
				<div class="selection-1 selection-3">
					<div class="label-normal">
						<div class="label-text roboto-normal-black-12px">내가 작성한 리뷰 뽐내기 🤍</div>
					</div>
				</div>
				<p class="description-1 description-6">우리 음식점에서 알려드리는 특별한 이벤트에 참여해보세요!</p>
			</div>
			<div class="button">
				<div class="primary-1 primary-2">
					<div class="title-1 roboto-medium-white-16px">자세히 보기</div>
				</div>
			</div>
			<img class="vector-200-1 vector-200-6" src="img/vector-200-12.svg" alt="Vector 200" />
		</div>
		<div class="page-item-1">
			<div class="container-1">
				<div class="container">
					<div class="title roboto-bold-black-40px">인기 매장</div>
					<p class="description-2 description-6 roboto-normal-black-16px">
						전국적으로 평점이 좋은 인기 매장을 확인해보세요!
					</p>
					<div class="button">
						<div class="primary primary-2">
							<div class="title-1 roboto-medium-white-16px">상세 보기</div>
						</div>
					</div>
				</div>
				<div class="image-container">
					<div class="image"></div>
				</div>
			</div>
			<div class="list-1 list-3">
				<div class="row row-3">
					<div class="card card-2" th:each="restaurant : ${restaurants}" th:onclick="'location.href=\'/restaurant/detail?id=' + ${restaurant.id} + '\''">
						<div class="image-container-1 image-container-4">
							<div class="image">
								<div class="tag-3">
									<div class="text roboto-medium-black-12px" th:text="${restaurant.category}"></div>
								</div>
							</div>
						</div>
						<div class="text-content">
							<a class="title-3 roboto-normal-black-16px" th:text="${restaurant.name}" ></a>

							<div class="subtitle subtitle-3 roboto-medium-black-20px"
								th:text="'평점: ' + ${restaurant.score}"></div>
							<div class="title-3 roboto-normal-black-16px" th:text="'주소: ' + ${restaurant.address}">
							</div>
						</div>
					</div>
				</div>
			</div>
			<img class="vector-200-2 vector-200-6" src="img/vector-200-12.svg" alt="Vector 200" />
		</div>
		<div class="section-1 section-2">
			<div class="container-4 roboto-normal-black-20px">
				<div class="title-11 valign-text-middle">Papaya 음식점</div>
				<div class="title-12 valign-text-middle">서울특별시 성북구 서경대학교 소프트웨어학과</div>
				<div class="title-13 valign-text-middle"></div>
			</div>
		</div>
	</div>
	<script src="js/mainscript.js"></script>
	<script src="js/search.js"></script>
</body>

</html>
